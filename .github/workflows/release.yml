name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: sh build_app.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2 # Updated to v2
        with:
          files: |
            Pomodoro_v*_macOS_Universal.zip
            Pomodoro_macOS_Universal.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}