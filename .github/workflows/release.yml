name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: sh build_app.sh

      - name: Setup Sparkle Tools
        run: |
          mkdir -p sparkle_tools
          curl -L https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz | tar -xJ -C sparkle_tools
          echo "$(pwd)/sparkle_tools/bin" >> $GITHUB_PATH

      - name: Sign and Generate Appcast
        if: startsWith(github.ref, 'refs/tags/')
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # 1. Verify file exists
          if [ ! -f Pomodoro_macOS_Universal.zip ]; then
            echo "‚ùå Error: Pomodoro_macOS_Universal.zip not found!"
            exit 1
          fi

          # 2. Securely create the key file
          # We use printf to avoid trailing newlines or escape character issues
          printf "%s" "$SPARKLE_PRIVATE_KEY" > sparkle_key.priv
          chmod 600 sparkle_key.priv
          
          # 3. Create workspace for appcast
          mkdir -p appcast_work
          cp Pomodoro_macOS_Universal.zip appcast_work/

          # 4. Generate the signed appcast.xml
          # BOTH tools need the --ed-key-file to avoid looking in the Keychain
          echo "üåê Generating signed appcast..."
          REPO_URL="https://github.com/${{ github.repository }}/releases/latest/download"
          
          ./sparkle_tools/bin/generate_appcast \
            --download-url-prefix "$REPO_URL" \
            --ed-key-file sparkle_key.priv \
            appcast_work/
          
          # 5. Verify and Move
          if [ -f appcast_work/appcast.xml ]; then
            mv appcast_work/appcast.xml .
            echo "‚úÖ appcast.xml created and signed successfully."
          else
            echo "‚ùå Error: appcast.xml was not generated!"
            rm -f sparkle_key.priv
            exit 1
          fi

          # 6. Cleanup
          rm -f sparkle_key.priv

      - name: Commit Appcast
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add appcast.xml
          git commit -m "chore: update appcast.xml [skip ci]" || echo "No changes to appcast"
          git push origin main

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Pomodoro_v*_macOS_Universal.zip
            Pomodoro_macOS_Universal.zip
            appcast.xml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
